<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agiungi </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

<div class = "container">
<h3>Aggiungi parquet</h3>
    <form action="/addP" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="marca">Materiale:</label>
        <input type="text" id="marca" name="materiale" required>
        <label for="marca">Collezione:</label>
         <input type="text" id="collezione" name="collezione" required>
        <label for="descizione">Descrizione:</label>
        <input type="text" id="descrizione" name="descrizione" required>
        <label for="prezzo">Prezzo</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01" required>
        <label for="url">Url</label>
        <input type="text" id="prezzo" name="url"  required>
 
        <button type="submit">Aggiungi</button>
    </form>
    <hr>
    <hr>
